<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="styles.js"></script>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="/img/descarga (1).jfif" alt="Imagen 1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="/img/descarga.jfif" alt="Imagen 2" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/150?text=Imagen+3" alt="Imagen 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/150?text=Imagen+4" alt="Imagen 4" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/150?text=Imagen+5" alt="Imagen 5" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/150?text=Imagen+6" alt="Imagen 6" class="gallery-image">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-button" id="prevButton">❮</button>
        <img id="lightbox-image" src="" alt="Imagen Ampliada">
        <button class="lightbox-button" id="nextButton">❯</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
